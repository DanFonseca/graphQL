    type Usuario {
        id: Int!
        nome: String!
        email: String
        idade: Int!
        salario: Float
        vip: Boolean
        perfil: Perfil
        status: Status
    }

        type Perfil {
        id: Int
        nome: String
    }

    enum Status {
        ATIVO,
        INATIVO,
        BLOQUEADO
    }